<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARMS - Premium Firearms Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ARMS</div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#products">Products</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
            <div class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to ARMS</h1>
            <p>Your trusted source for premium firearms and accessories</p>
        </section>

        <section id="products" class="products">
            <h2>Our Products</h2>
            <div class="category-filters">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="handguns">Handguns</button>
                <button class="filter-btn" data-category="rifles">Rifles</button>
                <button class="filter-btn" data-category="shotguns">Shotguns</button>
                <button class="filter-btn" data-category="accessories">Accessories</button>
            </div>
            <div class="product-grid" id="product-grid">
                <!-- Products will be dynamically added here -->
            </div>
        </section>
    </main>

    <div class="cart-sidebar">
        <div class="cart-header">
            <h3>Shopping Cart</h3>
            <button class="close-cart">&times;</button>
        </div>
        <div class="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div class="cart-total">
            <p>Total: $<span id="cart-total-amount">0.00</span></p>
            <button class="checkout-btn">Checkout</button>
        </div>
    </div>

    <div class="overlay"></div>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>ARMS</h4>
                <p>Premium firearms and accessories</p>
            </div>
            <div class="footer-section">
                <h4>Contact</h4>
                <p>Email: info@arms.com</p>
                <p>Phone: (555) 123-4567</p>
            </div>
            <div class="footer-section">
                <h4>Follow Us</h4>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 ARMS. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
